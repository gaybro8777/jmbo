{% extends "base.html" %}
{% load jmbo_inclusion_tags pagination_tags %}

{% block content %}
    <div class="jmbo-list" >
        {% autopaginate object_list paginate_by %}
        {% for object in object_list %}
            {% render_object object "list_item" %}
        {% endfor %}
        {% paginate %}
    </div>
{% endblock %}
